<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-exposition-rdg" >
	<tr>
		<td>
			<f:translate key="tx_expositionrdg_domain_model_artiste.photo" />
		</td>
		<td>
				<f:image src="{artiste.photo.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionrdg_domain_model_artiste.nom" />
		</td>
		<td>
		{artiste.nom}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionrdg_domain_model_artiste.biographie" />
		</td>
		<td>
		{artiste.biographie}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionrdg_domain_model_artiste.date_naissance" />
		</td>
		<td>
		{artiste.dateNaissance -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionrdg_domain_model_artiste.date_deces" />
		</td>
		<td>
		{artiste.dateDeces -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionrdg_domain_model_artiste.influences" />
		</td>
		<td>
		{artiste.influences}
		</td>
	</tr>
</table>
</html>
